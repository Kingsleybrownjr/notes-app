<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="/">
			<input type="text" id="note-title" placeholder="Note Title" />
			<span id="last-edited"></span>
			<textarea
				id="note-body"
				cols="30"
				rows="10"
				placeholder="Enter Note Text"
			></textarea>
			<button id="remove-note">Remove Note</button>
			<button id="save-note">Save Note</button>
		</form>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="notes-functions.js"></script>
		<script src="notes-edit.js"></script>
	</body>
</html>
